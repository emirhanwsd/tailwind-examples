<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Examples</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1 class="pt-12 pl-12 text-3xl font-medium">Buttons</h1>

    <div class="w-full flex p-12 gap-x-4">
        <button class="px-4 py-2 bg-red-400 text-white font-medium rounded shadow transition-colors hover:bg-red-500">
            Button
        </button>

        <button class="px-4 py-2 bg-orange-400 text-white font-medium rounded shadow transition-colors hover:bg-orange-500">
            Button
        </button>

        <button class="px-4 py-2 bg-yellow-400 text-white font-medium rounded shadow transition-colors hover:bg-yellow-500">
            Button
        </button>

        <button class="px-4 py-2 bg-green-400 text-white font-medium rounded shadow transition-colors hover:bg-lime-500">
            Button
        </button>

        <button class="px-4 py-2 bg-cyan-400 text-white font-medium rounded shadow transition-colors hover:bg-cyan-500">
            Button
        </button>

        <button class="px-4 py-2 bg-blue-400 text-white font-medium rounded shadow transition-colors hover:bg-blue-500">
            Button
        </button>

        <button class="px-4 py-2 bg-indigo-400 text-white font-medium rounded shadow transition-colors hover:bg-indigo-500">
            Button
        </button>

        <button class="px-4 py-2 bg-purple-400 text-white font-medium rounded shadow transition-colors hover:bg-purple-500">
            Button
        </button>

        <button class="px-4 py-2 bg-pink-400 text-white font-medium rounded shadow transition-colors hover:bg-pink-500">
            Button
        </button>
    </div>

    <h1 class="pt-12 pl-12 text-3xl font-medium">Light buttons</h1>

    <div class="w-full flex p-12 gap-x-4">
        <button class="px-4 py-2 bg-red-100 text-red-400 font-medium rounded shadow transition-colors hover:bg-red-200">
            Button
        </button>

        <button class="px-4 py-2 bg-orange-100 text-orange-400 font-medium rounded shadow transition-colors hover:bg-orange-200">
            Button
        </button>

        <button class="px-4 py-2 bg-yellow-100 text-yellow-400 font-medium rounded shadow transition-colors hover:bg-yellow-200">
            Button
        </button>

        <button class="px-4 py-2 bg-green-100 text-green-400 font-medium rounded shadow transition-colors hover:bg-green-200">
            Button
        </button>

        <button class="px-4 py-2 bg-cyan-100 text-cyan-400 font-medium rounded shadow transition-colors hover:bg-cyan-200">
            Button
        </button>

        <button class="px-4 py-2 bg-blue-100 text-blue-400 font-medium rounded shadow transition-colors hover:bg-blue-200">
            Button
        </button>

        <button class="px-4 py-2 bg-indigo-100 text-indigo-400 font-medium rounded shadow transition-colors hover:bg-indigo-200">
            Button
        </button>

        <button class="px-4 py-2 bg-purple-100 text-purple-400 font-medium rounded shadow transition-colors hover:bg-purple-200">
            Button
        </button>

        <button class="px-4 py-2 bg-pink-100 text-pink-400 font-medium rounded shadow transition-colors hover:bg-pink-200">
            Button
        </button>
    </div>
</body>
</html>
